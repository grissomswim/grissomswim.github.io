---
layout: base
title: Home
---

<div class="bg-sky-900">
  <div class="relative isolate overflow-hidden pt-14 h-screen">
    <img src="{{ '/assets/images/butterfly-reflect.jpg' | relative_url }}" alt=""
      class="absolute inset-0 -z-10 h-full w-full object-cover opacity-50">

    <div class="flex flex-col items-center">
      <div class="max-w-2xl pt-16 sm:pt-32 lg:pt-56">
        <div class="text-center font-bold tracking-tightest font-collegiate">
          <h1 class="text-4xl text-brand-darker sm:text-6xl [text-shadow:_0_0_20px_#fff]">Grissom
            High School</h1>
          <h1 class="text-6xl text-brand sm:text-8xl [text-shadow:_0_0_30px_#fff]">Swim & Dive
          </h1>
        </div>
      </div>

      <div class="mx-auto pt-8">
        <nav class="flex items-center justify-between p-6 px-8" aria-label="Global">
          <div class="flex flex-col lg:flex-row items-center gap-8 [text-shadow:_0_0_5px_#000]">
            {% for link in site.navlinks %}
            <a href="{{link.href}}"
              class="text-lg text-center font-semibold leading-6 text-white transition hover:[text-shadow:_0_0_5px_#dd3300] hover:scale-125">
              {{ link.title }}
            </a>
            {% endfor %}
          </div>
        </nav>
      </div>
    </div>

  </div>
</div>
